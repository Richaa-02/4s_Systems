<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_styles.css') }}">
</head>
<body>
    <div class="dashboard-box">
        <h2>Admin Dashboard</h2>

        <form method="get" action="{{ url_for('admin_dashboard') }}">
            <input type="text" name="role" placeholder="Search by role">
            <input type="text" name="department" placeholder="Search by department">
            <button type="submit">Filter</button>
            <a href="{{ url_for('add_user') }}" class="btn">Add User</a>
        </form>

        <table>
            <tr>
                <th>ID</th><th>Full Name</th><th>Username</th><th>Email</th><th>Role</th>
                <th>Department</th><th>Phone</th><th>Actions</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>{{ user.department }}</td>
                <td>{{ user.phone }}</td>
                <td>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="edit-btn">Edit</a>
                    <a href="{{ url_for('delete_user', user_id=user.id) }}" class="delete-btn" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
