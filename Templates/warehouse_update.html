<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            font-family: 'Segoe UI', sans-serif;
            color: #333;
        }

        .container {
            margin-top: 40px;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background: linear-gradient(90deg, #11998e, #0f2027);
            color: white;
            font-weight: 600;
        }

        .card-body p {
            font-size: 1rem;
        }

        .form-label {
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn {
            border-radius: 10px;
            font-weight: 600;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-warning {
            background-color: #ffc107;
            border-color: #ffc107;
            color: black;
        }

        .btn-secondary {
            border-radius: 10px;
            font-weight: 600;
        }

        small.text-muted {
            font-size: 0.85rem;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/warehouse_dashboard" class="btn btn-secondary mb-3">← Back to Dashboard</a>
    <div class="card">
        <div class="card-header">
            <h5>📦 Update Request #{{ request['id'] }}</h5>
        </div>
        <div class="card-body">
            <p><strong>🧾 Item:</strong> {{ request['item'] }}</p>
            <p><strong>🔢 Quantity:</strong> {{ request['item_quantity'] }}</p>
            <p><strong>👤 Created By:</strong> {{ request['created_by'] }}</p>
            <p><strong>📌 Status:</strong> {{ request['status'] }}</p>

            <form method="POST">
                <!--<div class="mb-3">
                    <label class="form-label">📦 Tracking ID</label>
                    <input type="text" name="tracking_id" class="form-control" value="{{ request['tracking_id'] or '' }}" readonly>
                    <small class="text-muted">Auto-generated when fulfilled.</small>
                </div>-->

                <div class="mb-3">
                    <label class="form-label">📅 Expected Delivery Date</label>
                    <input type="date" name="delivery_date" class="form-control" value="{{ request['delivery_date'] or '' }}">
                </div>

                <div class="d-flex justify-content-between">
                    <button name="action" value="fulfill" class="btn btn-success">✅ Fulfill</button>
                    <button name="action" value="forward" class="btn btn-warning">➡️ Forward to Production</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
