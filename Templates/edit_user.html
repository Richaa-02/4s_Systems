<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee); /* ðŸ’¡ Different background from Add User */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }

        .form-container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .btn-primary {
            width: 100%;
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Edit User</h2>
        <form method="post">
            <input type="text" name="full_name" placeholder="Full Name" class="form-control" value="{{ user.full_name }}" required>
            <input type="text" name="username" placeholder="Username" class="form-control" value="{{ user.username }}" required>
            <input type="email" name="email" placeholder="Email" class="form-control" value="{{ user.email }}" required>
            <input type="password" name="password" placeholder="Password (leave blank to keep current)" class="form-control">
            <input type="text" name="role" placeholder="Role (admin, sales, warehouse, planner, support)" class="form-control" value="{{ user.role }}" required>
            <input type="text" name="department" placeholder="Department" class="form-control" value="{{ user.department }}">
            <input type="text" name="phone" placeholder="Phone" class="form-control" value="{{ user.phone }}">
            <input type="text" name="address" placeholder="Address" class="form-control" value="{{ user.address }}">
            <input type="date" name="dob" placeholder="Date of Birth" class="form-control" value="{{ user.dob }}">
            <select name="gender" class="form-control" required>
                <option value="" disabled>Select Gender</option>
                <option value="Male" {% if user.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>
            <button type="submit" class="btn btn-primary mt-3">Update User</button>
        </form>
    </div>
</body>
</html>
