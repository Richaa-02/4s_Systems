<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raise Request - Sales Executive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='raiserequest_styles.css') }}">
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
        <div class="container-fluid">
            <span class="navbar-brand">Sales Executive Dashboard</span>
            <div class="d-flex">
                <a href="{{ url_for('sales_dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="#" class="btn btn-outline-light me-2">Report (coming soon)</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- FORM SECTION -->
    <div class="container mt-5">
        <div class="request-box mx-auto">
            <h3 class="mb-4 text-center">Raise a New Request</h3>
            <form method="POST">
                <div class="mb-3">
                    <label for="customer_name" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" name="customer_name" required>
                </div>

                <div class="mb-3">
                    <label for="item" class="form-label">Item Name:</label>
                    <select class="form-control" name="item" required>
                        <option value="" disabled selected>Select an item</option>
                        <option value="laptop">laptop</option>
                        <option value="computer">computer</option>
                        <option value="keyboard">keyboard</option>
                        <option value="mouse">mouse</option>
                        <option value="monitor">monitor</option>
                        <option value="tablet">tablet</option>
                        <option value="printer">printer</option>
                        <option value="scanner">scanner</option>
                        <option value="router">router</option>
                        <option value="webcam">webcam</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="item_quantity" class="form-label">Item Quantity:</label>
                    <input type="number" class="form-control" name="item_quantity" min="1" required>
                </div>

                <div class="mb-3">
  <label for="request_type" class="form-label">Request Type</label>
  <select name="request_type" class="form-select" required>
    <option value="New">New</option>
    <option value="Urgent">Urgent</option>
    
  </select>
</div>


                <button type="submit" class="btn btn-primary w-100">Submit Request</button>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('sales_dashboard') }}" class="btn btn-link">‚Üê Back to Dashboard</a>
            </div>
        </div>
    </div>

</body>
</html>
