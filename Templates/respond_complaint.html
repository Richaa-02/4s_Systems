<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Respond to Complaint</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="mb-4">Respond to Complaint</h1>
    <div class="mb-3">
        <strong>Description:</strong> {{ complaint['issue_description'] }}<br>
        <strong>Created At:</strong> 
        {% if complaint['created_at'] %}
            {{ complaint['created_at'] }}
        {% else %}
            N/A
        {% endif %}
    </div>

    {% if complaint['response'] %}
        <!-- ✅ Show response as read-only text -->
        <div class="alert alert-success">
            <strong>Response:</strong><br>
            {{ complaint['response'] }}
        </div>
    {% else %}
        <!-- ✅ Only show form if no response yet -->
        <form method="post">
            <div class="mb-3">
                <label for="response" class="form-label">Response</label>
                <textarea name="response" id="response" rows="4" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-success">Submit Response</button>
        </form>
    {% endif %}
</body>
</html>
