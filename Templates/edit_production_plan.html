<!-- templates/edit_production_plan.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Edit Production Plan</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <div class="container-fluid">
      <span class="navbar-brand">Production Planner Dashboard</span>
      <div class="d-flex">
        <a href="{{ url_for('planner_dashboard') }}" class="btn btn-outline-light me-2">Requests</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h3>Edit Production Plan</h3>

    <form method="POST">
      <div class="mb-3">
        <label for="product_name" class="form-label">Product Name</label>
        <input
          type="text"
          class="form-control"
          id="product_name"
          name="product_name"
          value="{{ plan['product_name'] }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="quantity" class="form-label">Quantity</label>
        <input
          type="number"
          class="form-control"
          id="quantity"
          name="quantity"
          value="{{ plan['quantity'] }}"
          required
        />
      </div>

      <div class="mb-3">
        <label for="schedule_date" class="form-label">Schedule Date</label>
        <input
          type="date"
          class="form-control"
          id="schedule_date"
          name="schedule_date"
          value="{{ plan['schedule_date'] }}"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Update Plan</button>
      <a href="{{ url_for('production_plans') }}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
  </div>
</body>
</html>
