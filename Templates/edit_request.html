<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='sales_styles.css') }}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <div class="container-fluid">
        <span class="navbar-brand">Sales Executive Dashboard</span>
        <div class="d-flex">
            <a href="{{ url_for('sales_dashboard') }}" class="btn btn-outline-light me-2">Dashboard</a>
            <a href="#" class="btn btn-outline-light me-2">Report (coming soon)</a>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="request-box mx-auto">
        <h3 class="mb-4 text-center">Edit Request</h3>
        <form method="POST">

            <div class="mb-3">
                <label for="customer_name" class="form-label">Customer Name:</label>
                <input type="text" class="form-control" name="customer_name" value="{{ request.customer_name }}" required>
            </div>

            <div class="mb-3">
                <label for="request_type" class="form-label">Request Type:</label>
                <select class="form-select" name="request_type" required>
                    <option value="New" {% if request.request_type == 'New' %}selected{% endif %}>New</option>
                    <option value="Urgent" {% if request.request_type == 'Urgent' %}selected{% endif %}>Urgent</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="item" class="form-label">Item Name:</label>
                <input type="text" class="form-control" name="item" value="{{ request.item }}" required>
            </div>

            <div class="mb-3">
                <label for="item_quantity" class="form-label">Item Quantity:</label>
                <input type="number" class="form-control" name="item_quantity" value="{{ request.item_quantity }}" min="1" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Update Request</button>
            <div class="text-center mt-3">
                <a href="{{ url_for('sales_dashboard') }}" class="btn btn-link">‚Üê Cancel</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
