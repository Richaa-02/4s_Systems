<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Supply Support System (4S)</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">-->

    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card-login {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem 2rem;
            border-radius: 1.25rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 420px;
        }

        .card-login h3 {
            text-align: center;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .logo-text {
            font-size: 1rem;
            text-align: center;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }

        .form-control,
        .form-select {
            border-radius: 0.75rem;
            background-color: #f8f9fa;
            color: #212529;
            margin-bottom: 1rem;
            border: 1px solid #ced4da;
            padding: 10px 14px;
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25);
        }

        .btn-login {
            background-color: #0d6efd;
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px;
            border-radius: 0.75rem;
            transition: all 0.3s ease-in-out;
        }

        .btn-login:hover {
            background-color: #0b5ed7;
        }

        .error {
            color: #dc3545;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="card-login">
        <h3>üîê Login to 4S System</h3>
        <div class="logo-text">Smart Supply Support System</div>

        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="username" class="form-control" placeholder="üë§ Username" required>

            <input type="password" name="password" class="form-control" placeholder="üîë Password" required>

            <select name="role" class="form-select" required>
                <option value="">üîΩ Select Role</option>
                <option value="admin">Admin</option>
                <option value="sales">Sales Executive</option>
                <option value="warehouse">Warehouse Officer</option>
                <option value="planner">Production Planner</option>
                <option value="support">Support Agent</option>
            </select>

            <button type="submit" class="btn btn-login w-100">Login</button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
