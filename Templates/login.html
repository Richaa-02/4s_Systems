<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Smart Supply Support System (4S)</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .glass-card {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
        }

        .glass-card h3 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.4rem;
        }

        .form-control, .form-select {
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.85);
        }

        .btn-login {
            border-radius: 12px;
            background-color: #2a5298;
            color: white;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #1e3c72;
        }

        .error {
            color: #ff6b6b;
            text-align: center;
            margin-top: 10px;
        }

        .logo-text {
            font-size: 1rem;
            text-align: center;
            margin-bottom: 1rem;
            color: #ddd;
            font-weight: 300;
        }
    </style>
</head>

<body>
    <div class="glass-card">
        <h3>üîê Login to 4S System</h3>
        <div class="logo-text">Smart Supply Support System</div>

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="üë§ Username" required>
            </div>

            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="üîë Password" required>
            </div>

            <div class="mb-3">
                <select name="role" class="form-select" required>
                    <option value="">üîΩ Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="sales">Sales Executive</option>
                    <option value="warehouse">Warehouse Officer</option>
                    <option value="planner">Production Planner</option>
                    <option value="support">Support Agent</option>
                </select>
            </div>

            <button type="submit" class="btn btn-login w-100">Login</button>

            {% if error %}
            <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
